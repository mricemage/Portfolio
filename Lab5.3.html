<!DOCTYPE html>
<html>
<head>
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>

<title>Loading JSON File</title>
</head>
<body>



<h1>Loading JSON File</h1>
  <button id="fetch" onclick="fetch()"> Fetch </button><br><br>



<script>

$(document).ready(function () {
    $("#fetch").click(function(){
        $.ajax({
  url: "https://imp-portfolio-demonstration.herokuapp.com/json/persons.jsonp",
  dataType: "jsonp",
  jsonCallback: "jsonCallback"
});
    });
});

function jsonCallback(json){
  fetchData(json);
}

function fetchData(json)
{
    for (var i = 0; i < json.length; i ++)
    {
        $('div').append(json[i].name + " email: " + "<a href='mailto:" + json[i].email + "'>" + json[i].email + "</a>" + " <br> ")
    }
}


</script>

<div id="list"></div> <br>

<a href="index.html"> Go Back to Portfolio </a>
</body>
</html>
