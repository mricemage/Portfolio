<html lang="en">
<head>

<body>
    <div class="content">
    <h1>Web storage</h1>
    <p>"Select other font style to change this line!"</p>
    <br>
    <i>You can also see the <a href="Lab3.2b.html" target="_blank">storage event output</a></i>
     <br><br>
     <form>
      <div>
        <label for="backgroundColor">Choose background color:</label><br>
        <select id="backgroundColor">
        	<option value="0d0d0d" selected>Black Grey</option>
        	<option value="ff4d4d">Soft Red</option>
        	<option value="66b3ff">Blue Coral</option>
        </select>
      </div>

      <div>
        <label for="font">Choose font style:</label>
        <select id="font">
        	<option value="'Open Sans', sans-serif" selected>Open Sans</option>
        	<option value="'Sansita', sans-serif">Sansita</option>
        	<option value="'Pangolin', cursive">Pangolin</option>
           
        </select>
      </div>

      <div>
        <label for="fontColor">Choose font color:</label>
        <select id="fontColor">
        	<option value="0d0d0d" selected>Black</option>
        	<option value="00e699">Emerald Green</option>
        	<option value="ffa31a">Orange Juice</option>
            <option value="ffad99">Red Pink</option>
        </select>
      </div>

      <div>
        <label for="image">Choose image:</label>
        <select id="image">
        	<option value="images/img1.jpg" selected>Image 1</option>
        	<option value="images/img2.gif">Image 2</option>
        	<option value="images/img3.png">Image 3</option>
        </select>
      </div>

      <div>
        <label for="image">Return to home page:</label> &nbsp;&nbsp;&nbsp;
        <a href="index.html">Click here </a>
        </div>
      
    </form>
    <footer> <img src="img/img3.png"></footer>
    </div>
</body>
